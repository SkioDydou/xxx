<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Modif album</title>
    <link rel="stylesheet" href="../static/ModificationAlbum CSS/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="../static/ModificationAlbum CSS/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/ModificationAlbum CSS/css/Growing-Search-Bar-Animated-Text-Input.css">
</head>

<body>
    {% block main %}
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><img src="../static/img/passpotify-logo.png" style="width: 80px;height: 80px;"><a class="navbar-brand" href="#"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for ("accueil") }}">Accueil</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for("listeDesAlbums") }}">Tous les albums</a></li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for ("login") }}">Login</a></li>
                </ul>
                <div class="d-flex justify-content-center h-100">
                    <div class="searchbar"><input type="text" class="search_input" placeholder="Search..."><a class="search_icon" href="#"><i class="fas fa-search"></i></a></div>
                </div>
            </div>
        </div>
    </nav>
    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">{{ album.title }}</h1>
                <h2 class="masthead-subheading mb-0">de {{ album.author }}</h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5"><img class="rounded-circle img-fluid" src="../static/img/{{ album.img }}"></div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5"><img src="../static/img/loading.gif" style="width: 50px;">
                        <p>Titre de l'album :&nbsp; {{ album.title }}<br><br>Nom de l'artiste : {{ album.author }}<br><br>Année : {{ album.annee }}<br><br>Genre(s) : {{ album.genre }}<br></p>
                        <div class="d-flex">
                            <button class="btn btn-primary" type="button" style="margin-right: 2px;margin-bottom: 3px;">Ajouter à ma playlist</button>
                            <button class="btn btn-primary" type="button" style="margin-right: 2px;margin-bottom: 3px;">Modifier</button>
                            <button class="btn btn-primary" type="button" style="margin-right: 2px;margin-bottom: 3px;">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Projet Flask ¤ JOUSSELIN x DHAUSSY</p>
        </div>
    </footer>
    <script src="../static/ModificationArtiste CSS/js/jquery.min.js"></script>
    <script src="../static/ModificationArtiste CSS/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
